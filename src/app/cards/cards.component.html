<div class = 'card-row'>
  <div *ngFor='let card of cards' class='card-column' > 
    <img src = {{card.image}}  class='card-image'/>
  </div>
</div>

<div class='btn-tooblar m-3'>
  <button type='button' class='btn btn-primary m-1' (click)='draw(1)' [disabled]='remainingCardsInDeck < 1' >Draw 1</button>
  <button type='button' class='btn btn-primary m-1' (click)='draw(remainingCardsInDeck)' [disabled]='remainingCardsInDeck < 1'>Draw Remaining {{remainingCardsInDeck}}</button>
  <button type='button' class='btn btn-primary m-1' (click)='draw(14)' [disabled]='remainingCardsInDeck < 1'>Draw 14</button>
  <button type='button' class='btn btn-info m-1' (click)='shuffle()'>Shuffle</button>
  <button type='button' class='btn btn-info m-1' (click)='sortHand(cards)'>Sort</button>
</div>
<p>{{drawError.success?"":drawError.error}}</p>
